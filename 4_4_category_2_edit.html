<!DOCTYPE html>
<html>
<head>
    <title>台匯淘管理端</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/vendor/datatables.css">
    <link rel="stylesheet" href="css/vendor/font-awesome.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-multiselect.css">
    <link rel="stylesheet" href="js/fileinput/css/fileinput.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/datatables.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/bootstrap-rpage.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/vendor/moment.zh-tw.js"></script>
    <script src="js/vendor/bootstrap-datetimepicker.js"></script>
    <script src="js/vendor/bootstrap-multiselect.js"></script>
    <script src="js/fileinput/fileinput.min.js"></script>
    <script src="js/fileinput/fileinput_locale_zh-TW.js"></script>
    <script src="js/vendor/jquery.nicescroll.js"></script>
    <script src="js/main.js"></script>
    <script src="js/temp.js"></script>
</head>

<body class="sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper has-sidebar">
        <header class="main-header"></header>
        <aside class="main-sidebar"></aside>
        <!-- /end: .main-sidebar -->
        <div class="content-wrapper">
            <div class="content-header clearfix">
                <div class="pull-left">
                    <h1>類目設定</h1>
                    <ol class="breadcrumb">
                        <li>DashBoard</li>
                        <li>首頁設定</li>
                        <li>類目設定</li>
                        <li>類目3列表</li>
                        <li class="active">編輯</li>
                    </ol>
                </div>
            </div>
            <section class="content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-manage-wrap">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"><i class="ico-rad">*</i>類目名稱：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="">
                                    </div><!-- /.col-sm... -->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"><i class="ico-rad">*</i>品牌：</label>
                                    <div class="col-sm-4">
                                        <select class="form-control multi-select" multiple="multiple" name="brand">
                                            <option>Nike</option>
                                            <option>Puma</option>
                                            <option>NewBlance</option>
                                        </select>
                                    </div><!-- /.col-sm... -->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">自訂規格：</label>
                                    <div class="col-sm-2 mb-sm">
                                        <input type="text" class="form-control" placeholder="規格名稱" name="format_name">
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="輸入規格項目，並以,分隔">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary" type="button" onclick="addField(this);">生成</button>
                                            </span>
                                        </div>
                                    </div><!-- /.col-sm... -->
                                </div>
                                <div class="form-group format-wrap">
                                    <label class="col-sm-3 control-label">規格：</label>
                                    <div class="col-sm-9 place-wrap">
                                    </div><!-- /.col-sm... -->
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"><i class="ico-rad">*</i>排序：</label>
                                    <div class="col-sm-1">
                                        <input type="text" class="form-control" placeholder="" name="order">
                                    </div><!-- /.col-sm... -->
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label"><i class="ico-rad">*</i>狀態：</label>
                                    <div class="col-sm-4">
                                        <input type="checkbox"  class="switch-btn" id="switch1" checked name="status"/>
                                        <label for="switch1" data-on-label="上線" data-off-label="關閉"></label>
                                    </div><!-- /.col-sm... -->
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">建立人員：</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">陳雅茹</p>
                                    </div><!-- /.col-sm... -->
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">建立時間：</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">2016/02/05 12:56:00</p>
                                    </div><!-- /.col-sm... -->
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">修改人員：</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">小鍋</p>
                                    </div><!-- /.col-sm... -->
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">修改時間：</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-static">2016/02/05 18:56:00</p>
                                    </div><!-- /.col-sm... -->
                                </div><!-- /.form-group -->
                                <div class="form-group btns-footer">
                                    <button type="button" class="btn btn-w-lg btn-primary">儲存</button>
                                    <button type="button" class="btn btn-muted">取消</button>
                                </div>
                            </form><!-- / form -->
                        </div><!-- /.form-wrap -->
                    </div><!-- /.panel-body -->
                </div><!-- /.panel -->
            </section><!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <div class="inner">
            版權所有 &copy; <script>document.write((new Date()).getFullYear());</script> <a href="##" target="_blank">TeBuy.com</a> 保留一切權利</div>
        </footer>
    </div>
    <!-- Form Element Template -->
    <script>
        $.TeBuy.multiselect('.multi-select' ,'選擇品牌');
        // 08/22測試
        $(document).ready(function() {
            $(".btns-footer").find('.btn-w-lg').on('click', function(event) {
                event.preventDefault();
                var test = $('form').serializeArray();
                console.log(test);
            });
        });
    </script>
</body>
</html>
