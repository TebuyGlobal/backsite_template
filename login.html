<!DOCTYPE html>
<html>
<head>
    <title>台匯淘管理端</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/vendor/datatables.css">
    <link rel="stylesheet" href="css/vendor/font-awesome.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-multiselect.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/datatables.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/bootstrap-rpage.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/vendor/moment.zh-tw.js"></script>
    <script src="js/vendor/bootstrap-datetimepicker.js"></script>
    <script src="js/vendor/bootstrap-multiselect.js"></script>
    <script src="js/vendor/jquery.nicescroll.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="login-page">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="login-box">
                <div class="login-logo"></div>
                <div class="panel panel-default">
                    <div class="panel-heading text-center">登入台匯淘管理端</div>
                    <div class="panel-body">
                        <form role="form" class="form-account form-login">
                            <div class="form-group">
                                <input type="mail" class="form-control" placeholder="請輸入帳號(E-mail)">
                            </div>
                            <div class="form-group has-error">
                                <input type="password" class="form-control" placeholder="密碼">
                                <small class="help-block"><i class="fa fa-exclamation-circle"></i> 密碼輸入錯誤！</small>
                            </div>
                            <div class="form-group switch">
                                <input type="checkbox"  class="switch-btn" id="switch1" checked/>
                                <label for="switch1" data-on-label="YES" data-off-label="No"></label>
                                <span>記住我的帳號密碼</span>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <a class="btn btn-primary btn-block" type="submit">登 入</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /end: login-box -->
        </div>
        <footer class="main-footer sticky-bottom">
            <div class="inner">版權所有 &copy; <script>document.write((new Date()).getFullYear());</script> <a href="##" target="_blank">TeBuy.com</a> 保留一切權利
            </div>
        </footer>
    </div>
</body>
    <script>
        $(document).ready(function() {
            $('a[type="submit"]').on('click', function(event) {
                location.href = "index.html"
            });
        });
    </script>

</html>
